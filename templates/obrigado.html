<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! | Serviço Programado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='img/sp-logo.ico') }}">
    <style>
        :root {
            --bg-color: #0f172a;
            --bg-light: #1e293b;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #60a5fa;
            --discord: #5865f2;
            --discord-dark: #4752c4;
            --success: #10b981;
            --error: #ef4444;
            --border-radius: 12px;
            --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        /* Efeito de partículas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: var(--primary-light);
            border-radius: 50%;
            opacity: 0.3;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        /* Card de agradecimento */
        .thank-you-container {
            max-width: 600px;
            width: 100%;
            padding: 0 1rem;
            perspective: 1000px;
        }
        
        .thank-you-card {
            background-color: var(--bg-light);
            padding: 3rem 2.5rem;
            border-radius: var(--border-radius);
            text-align: center;
            width: 100%;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .thank-you-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--success));
        }
        
        .thank-you-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: var(--success);
            display: inline-block;
            animation: bounce 1.5s ease infinite, pulse 2s ease infinite;
        }
        
        .thank-you-card h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .thank-you-card p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            font-size: 1.1rem;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }
        
        .btn-discord {
            background-color: var(--discord);
            color: white;
        }
        
        .btn-discord:hover {
            background-color: var(--discord-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(88, 101, 242, 0.3);
        }
        
        /* Animações */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 30px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 2rem 1.5rem;
            }
            
            .thank-you-icon {
                font-size: 4rem;
            }
            
            .thank-you-card h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .thank-you-card {
                padding: 1.5rem 1rem;
            }
            
            .thank-you-icon {
                font-size: 3.5rem;
            }
            
            .thank-you-card h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- Efeito de partículas -->
    <div class="particles" id="particles"></div>
    
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Mensagem Enviada!</h1>
            <p>Obrigado pelo seu contato. Recebemos sua mensagem e responderemos em breve.</p>
            <p>Enquanto isso, você pode voltar para nossa página principal ou juntar-se ao nosso servidor no Discord para interagir com nossa comunidade.</p>
            
            <div class="action-buttons">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Voltar para a página inicial
                </a>
                <a href="https://discord.gg/qYMQ53wWVx" class="btn btn-discord" target="_blank">
                    <i class="fab fa-discord"></i> Entrar no Discord
                </a>
            </div>
        </div>
    </div>

    <script>
        // Criar partículas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamanho aleatório entre 5px e 15px
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posição inicial aleatória
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                // Duração da animação aleatória
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Atraso aleatório
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Iniciar quando a página carregar
        window.addEventListener('load', createParticles);
        
        // Efeito 3D no card ao mover o mouse
        const card = document.querySelector('.thank-you-card');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // Resetar quando o mouse sair do card
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateY(0deg) rotateX(0deg)';
            card.style.transition = 'all 0.5s ease';
            setTimeout(() => {
                card.style.transition = '';
            }, 500);
        });
    </script>
</body>
</html>
