<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --text-muted: #9e9e9e;
            --primary: #4a80f0;
            --primary-hover: #3a70e0;
            --success: #4caf50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .thank-you-card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-top: 4px solid var(--primary);
        }
        
        .thank-you-card h1 {
            color: var(--success);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .thank-you-card p {
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .thank-you-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--success);
            animation: bounce 1s ease infinite alternate;
        }
        
        .back-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .back-link:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        @media (max-width: 600px) {
            .thank-you-card {
                padding: 1.5rem;
            }
            
            .thank-you-card h1 {
                font-size: 1.7rem;
            }
            
            .thank-you-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <div class="thank-you-icon">✓</div>
        <h1>Mensagem Enviada!</h1>
        <p>Obrigado pelo seu contato. Recebemos sua mensagem e responderemos em breve.</p>
        <p>Enquanto isso, você pode voltar para nossa página principal ou juntar-se ao nosso servidor no Discord.</p>
        <a href="/index" class="back-link">Voltar para a página inicial</a>
    </div>
</body>
</html>
